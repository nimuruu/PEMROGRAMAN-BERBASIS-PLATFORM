<!DOCTYPE html>

<body>
    <script>
        var hari = prompt("Masukan kode hari(1-7): ")

        switch(hari){
            case "1":
            document.write('Senin');
            break;

            case "2":
            document.write('Selasa');
            break;

            case "3":
            document.write('Rabu');
            break;

            case "4":
            document.write('Kamis');
            break;

            case "5":
            document.write('Jumat');
            break;

            case "6":
            document.write('Sabtu');
            break;

            case "7":
            document.write('Minggu');
            break;

            default:
            document.write("Anda salah input, Coba lagi!");
        }
    </script>
</body>

</html>
